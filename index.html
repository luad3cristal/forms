<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- 
    adicionar favicon
    <link rel="shortcut icon" href="" type="image/x-icon"> 
    -->

    <title>Formulário - Trabalho de Português</title>
  </head>
  <body>
    <main>
      <form>
        <section id="personal-data">
          <h3>Informações Pessoais</h3>

          <div>
            <label for="name">Nome: <span>*</span></label>
            <input
              type="text"
              id="name"
              placeholder="Insira seu nome completo"
              required
            />
          </div>

          <div>
            <label for="nascimento">Data de Nascimento: <span>*</span></label>
            <input type="date" id="nascimento" required />
          </div>

          <div>
            <label for="email">Email: <span>*</span></label>
            <input
              type="email"
              id="email"
              placeholder="Insira seu email"
              required
            />
          </div>
        </section>

        <section id="history">
          <h3>Vivências Relacionadas a Fraudes</h3>

          <div>
            <label for="experiencia-pessoal"
              >Você já sofreu algum golpe antes? <span>*</span>
            </label>
            <select id="experiencia-pessoal" required>
              <option value=""></option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>

          <div id="opcional" class="texto">
            <label for="descricao"> O que aconteceu? <span>*</span> </label>
            <textarea name="descricao" id="descricao"></textarea>
          </div>

          <div>
            <label for="experiencia-familiar"
              >Você conhece alguém que já sofreu algum golpe? <span>*</span>
            </label>
            <select id="experiencia-familiar" required>
              <option value=""></option>
              <option value="Sim">Sim</option>
              <option value="Não">Não</option>
            </select>
          </div>

          <div id="opcional2" class="texto">
            <label for="descricao2"> O que aconteceu? <span>*</span> </label>
            <textarea name="descricao" id="descricao2"></textarea>
          </div>
        </section>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
