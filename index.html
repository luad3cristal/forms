<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- 
    adicionar favicon
    <link rel="shortcut icon" href="" type="image/x-icon"> 
    -->

    <title>Formulário - Trabalho de Português</title>
  </head>
  <body>
    <main>
      <form>
        <section class="form-section section-pessoal">
          <h3>Informações Pessoais</h3>

          <div class="nome-data">
            <div>
              <label for="name">Nome: <span>*</span></label>
              <input
                type="text"
                id="name"
                placeholder="Insira seu nome completo"
                required
              />
            </div>

            <div>
              <label for="nascimento">Data de Nascimento: <span>*</span></label>
              <input type="date" id="nascimento" required />
            </div>
          </div>

          <div>
            <label for="email">Email: <span>*</span></label>
            <input
              type="email"
              id="email"
              placeholder="Insira seu email"
              required
            />
          </div>
        </section>

        <section class="form-section">
          <h3>Vivências Relacionadas a Fraudes</h3>

          <div class="experiencia-select">
            <label for="experiencia-pessoal"
              >Você já sofreu algum golpe antes? <span>*</span>
            </label>
            <select id="experiencia-pessoal" required>
              <option value="" disabled selected>Escolha uma opção</option>
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>

          <div class="texto">
            <label> O que aconteceu? <span>*</span> </label>
            <textarea></textarea>
          </div>

          <div class="experiencia-select">
            <label for="experiencia-familiar"
              >Você conhece alguém que já sofreu algum golpe? <span>*</span>
            </label>
            <select id="experiencia-familiar" required>
              <option value="" disabled selected>Escolha uma opção</option>
              <option value="1">Sim</option>
              <option value="0">Não</option>
            </select>
          </div>

          <div class="texto">
            <label> O que aconteceu? <span>*</span> </label>
            <textarea></textarea>
          </div>
        </section>

        <section class="form-section">
          <h3>Pesquisa Exploratória</h3>

          <div>
            <label for="meio-comunicacao">
              A partir das opções abaixo, por qual meio de comunicação você
              acredita que as pessoas sofrem mais golpes? <span>*</span></label
            >
            <select id="meio-comunicacao" required>
              <option value="" disabled selected>Escolha uma opção</option>
              <option value="Email">Email</option>
              <option value="Ligação">Ligação</option>
              <option value="Whatsapp">Whatsapp</option>
              <option value="Instagram">Instagram</option>
              <option value="Sites comerciais">Sites comerciais</option>
              <option value="SMS">SMS</option>
            </select>
          </div>

          <div>
            <label for="tipos-de-golpe">
              A partir das opções abaixo, qual tipo de golpe você acredita que
              ocorre mais atualmente? <span>*</span></label
            >
            <select id="tipos-de-golpe" required>
              <option value="" disabled selected>Escolha uma opção</option>
              <option value="Pagamento de boletos">Pagamento de boletos</option>
              <option value="Clonagem de Whatsapp">Clonagem de Whatsapp</option>
              <option value="Pix falso">Pix falso</option>
              <option value="Falso emprego">Falso emprego</option>
              <option value="Link falso">Link falso</option>
              <option value="Estelionato sentimental">
                Estelionato sentimental
              </option>
              <option value="Falsa central de atendimento">
                Falsa central de atendimento
              </option>
              <option value="Falso pagamento">Falso pagamento</option>
            </select>
          </div>
        </section>

        <div id="botao">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
